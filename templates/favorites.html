<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的最愛食譜</title>
    <style>
        body {
            background-color: #EEE8DC;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #F6F3EB;
            border: 2.5px solid #474242;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0px 4px 8px #474242;
            overflow: hidden;
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            display: none;
        }
        .card.show-more p {
            display: block;
        }
        .btn {
            background-color: #474242;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn.delete {
            background-color: red;
        }
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>我的最愛食譜</h1>
    <div id="recipes"></div>
    <div class="user-info" id="user-name"></div>

    <script>
        async function main() {
            await liff.init({ liffId: "2006463836-0VmgLQA8" });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                document.getElementById('user-name').innerText = `使用者: ${profile.displayName}`;

                fetch(`/api/favorites?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        const recipesDiv = document.getElementById('recipes');
                        if (data.length === 0) {
                            recipesDiv.innerHTML = "<p>您還沒有收藏任何食譜。</p>";
                        } else {
                            data.forEach(recipe => {
                                const recipeHtml = `
                                    <div class="card" id="recipe-${recipe.id}">
                                        <h3>${recipe.dish}</h3>
                                        <p class="summary">${recipe.recipe.slice(0, 50)}...</p>
                                        <p class="full-content">${recipe.recipe}</p>
                                        <button class="btn" onclick="toggleContent('recipe-${recipe.id}')">查看更多</button>
                                        <button class="btn delete" onclick="deleteRecipe('${recipe.id}')">刪除</button>
                                    </div>
                                `;
                                recipesDiv.innerHTML += recipeHtml;
                            });
                        }
                    })
                    .catch(error => console.error("Error loading favorites:", error));
            } else {
                liff.login();
            }
        }

        function toggleContent(id) {
            const card = document.getElementById(id);
            const isExpanded = card.classList.contains("show-more");
            const button = card.querySelector(".btn");
            
            if (isExpanded) {
                card.classList.remove("show-more");
                button.innerText = "查看更多";
            } else {
                card.classList.add("show-more");
                button.innerText = "顯示較少";
            }
        }

        function deleteRecipe(recipeId) {
            fetch(`/api/favorites?recipe_id=${recipeId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert("食譜已刪除！");
                        document.getElementById(`recipe-${recipeId}`).remove();
                    } else {
                        alert("刪除失敗，請重試。");
                    }
                })
                .catch(error => console.error("Error deleting recipe:", error));
        }

        main();
    </script>
</body>
</html>
