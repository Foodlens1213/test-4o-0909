<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的最愛食譜</title>
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #EEE8DC;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 右上角使用者名稱顯示 */
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #333;
        }

        /* 搜尋框樣式 */
        .search-bar {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #474242;
            border-radius: 5px 0 0 5px;
            flex: 1;
        }

        .search-bar button {
            padding: 10px;
            font-size: 16px;
            background-color: #474242;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        /* 卡片容器的網格設置 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 單個卡片的樣式 */
        .card {
            background-color: #F6F3EB;
            border: 2.5px solid #474242;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(71, 66, 66, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .card h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .card-buttons button {
            background-color: #474242;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        
        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 右上角顯示使用者名稱 -->
    <div class="user-info" id="userName"></div>

    <h1>我的最愛食譜</h1>
    
    <!-- 顯示成功或錯誤訊息 -->
    {% if message %}
        <p style="color: {{ 'green' if message == '食譜已成功刪除！' else 'red' }}; text-align: center;">
            {{ message }}
        </p>
    {% endif %}

    <!-- 搜尋框 -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜尋食譜名稱...">
        <button onclick="filterRecipes()">搜尋</button>
    </div>

    <div class="card-container" id="recipes"></div>

    <!-- 模態框 -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalDishName"></h3>
            <p id="modalRecipeContent"></p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let allRecipes = []; // 用於儲存所有食譜的全域變量
        async function main() {
            await liff.init({ liffId: "2006463836-0VmgLQA8" }); // 使用您的 LIFF ID 初始化
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userId = profile.userId;
        
                // 顯示使用者名稱
                document.getElementById("userName").textContent = `歡迎, ${profile.displayName}`;
        
                // 確保 userId 已編碼，發送請求獲取收藏的食譜
                fetch(`/api/favorites?user_id=${encodeURIComponent(userId)}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log("收藏的食譜數據:", data); // 調試：打印後端返回的數據
                        allRecipes = data; // 儲存所有食譜以便搜尋使用
                        displayRecipes(allRecipes);
                    })
                    .catch(error => console.error("Error loading favorites:", error));
            } else {
                liff.login(); // 如果未登入則進行登入
            }
        }

        

        // 顯示食譜的函數
        function displayRecipes(recipes) {
            const recipesDiv = document.getElementById('recipes');
            recipesDiv.innerHTML = ""; // 清空內容

            if (recipes.length === 0) {
                recipesDiv.innerHTML = "<p>未找到符合的食譜。</p>";
            } else {
                recipes.forEach(recipe => {
                    const recipeHtml = `
                        <div class="card">
                            <h3>${recipe.dish}</h3>
                            <p>食材: ${recipe.ingredient}</p>
                            <p>${recipe.recipe.substring(0, 100)}...</p> <!-- 顯示前100字 -->
                            <div class="card-buttons">
                                <button onclick="viewMore('${encodeURIComponent(recipe.dish)}','${encodeURIComponent(recipe.ingredient)}','${encodeURIComponent(recipe.recipe)}')">查看更多</button>
                                <form action="/delete_recipe/${recipe.recipe_id}" method="POST" onsubmit="return confirm('確定要刪除此食譜嗎？');" style="display:inline;">
                                    <button type="submit" class="delete-button">刪除</button>
                                </form>
                            </div>
                        </div>
                    `;
                    recipesDiv.innerHTML += recipeHtml;
                });
            }
        }
        function deleteRecipe(recipeId) {
            const confirmed = confirm("確定要刪除此食譜嗎？");
            if (!confirmed) {
                return;
            }

            try {
                const response = await fetch(`/api/favorites/${recipeId}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("食譜已成功刪除！");
                    // 從畫面移除刪除的項目
                    allRecipes = allRecipes.filter(recipe => recipe.recipe_id !== recipeId);
                    displayRecipes(allRecipes); // 重新渲染畫面
                } else {
                    const errorData = await response.json();
                    alert(`刪除失敗: ${errorData.error}`);
                }
            } catch (error) {
                console.error("刪除過程中發生錯誤:", error);
                alert("刪除過程中發生錯誤，請稍後再試。");
            }
        }


        // 搜尋食譜名稱的函數
        function filterRecipes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredRecipes = allRecipes.filter(recipe => recipe.dish.toLowerCase().includes(query));
            displayRecipes(filteredRecipes);
        }

        // 查看更多功能 - 顯示模態框
        function viewMore(dishName, ingredient, recipeContent) {
            document.getElementById("modalDishName").textContent = decodeURIComponent(dishName);
            document.getElementById("modalRecipeContent").innerHTML = `
                <p><strong>食材:</strong> ${decodeURIComponent(ingredient)}</p>
                <p><strong>食譜:</strong> ${decodeURIComponent(recipeContent)}</p>
            `;
            document.getElementById("recipeModal").style.display = "block";
        }
        // 關閉模態框
        function closeModal() {
            document.getElementById("recipeModal").style.display = "none";
        }

    

        // 點擊模態框外部時關閉模態框
        window.onclick = function(event) {
            const modal = document.getElementById("recipeModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        main();
    </script>
</body>
</html>
