<body>
    <h1>我的最愛食譜</h1>
    <!-- 搜尋框 -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜尋食譜名稱...">
        <button onclick="filterRecipes()">搜尋</button>
    </div>
    <div class="card-container" id="recipes"></div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let allRecipes = []; // 用於儲存所有食譜的全域變量
        async function main() {
            await liff.init({ liffId: "2006463836-0VmgLQA8" }); // 使用您的 LIFF ID 初始化
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userId = profile.userId;

                fetch(`/api/favorites?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        allRecipes = data; // 儲存所有食譜以便搜尋使用
                        displayRecipes(allRecipes);
                    })
                    .catch(error => console.error("Error loading favorites:", error));
            } else {
                liff.login(); // 如果未登入則進行登入
            }
        }

        // 顯示食譜的函數
        function displayRecipes(recipes) {
            const recipesDiv = document.getElementById('recipes');
            recipesDiv.innerHTML = ""; // 清空內容
            if (recipes.length === 0) {
                recipesDiv.innerHTML = "<p>未找到符合的食譜。</p>";
            } else {
                recipes.forEach(recipe => {
                    const recipeHtml = `
                        <div class="card">
                            <h3>${recipe.dish}</h3>
                            <p>${recipe.recipe}</p>
                            <div class="card-buttons">
                                <button onclick="viewMore('${recipe.recipe}')">查看更多</button>
                                <button class="delete" onclick="deleteRecipe('${recipe.id}')">刪除</button>
                            </div>
                        </div>
                    `;
                    recipesDiv.innerHTML += recipeHtml;
                });
            }
        }
        // 搜尋食譜名稱的函數
        function filterRecipes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredRecipes = allRecipes.filter(recipe => recipe.dish.toLowerCase().includes(query));
            displayRecipes(filteredRecipes);
        }
        // 查看更多功能
        //function viewMore(content) {
          //  alert(content); // 可更改為彈出框顯示更多內容
        //}

        // 刪除食譜功能
        function delete_user_favorite(recipe_Id) {
            fetch(`/api/favorites?recipe_id=${recipe_Id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert("食譜已刪除！");
                        location.reload(); // 刷新頁面
                    } else {
                        alert("刪除失敗，請重試。");
                    }
                })
                .catch(error => console.error("Error deleting recipe:", error));
        }

        main();
    </script>
