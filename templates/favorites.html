<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的最愛食譜</title>
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 卡片容器的網格設置 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 單個卡片的樣式 */
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .card h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .card-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .card-buttons button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>我的最愛食譜</h1>
    <div class="card-container" id="recipes"></div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        async function main() {
            await liff.init({ liffId: "2006463836-0VmgLQA8" }); // 使用您的 LIFF ID 初始化
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userId = profile.userId;

                fetch(`/api/favorites?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        const recipesDiv = document.getElementById('recipes');
                        if (data.length === 0) {
                            recipesDiv.innerHTML = "<p>您還沒有收藏任何食譜。</p>";
                        } else {
                            data.forEach(recipe => {
                                const recipeHtml = `
                                    <div class="card">
                                        <h3>${recipe.dish}</h3>
                                        <p>${recipe.recipe}</p>
                                        <div class="card-buttons">
                                            <button onclick="viewMore('${recipe.recipe}')">查看更多</button>
                                            <button class="delete" onclick="deleteRecipe('${recipe.id}')">刪除</button>
                                        </div>
                                    </div>
                                `;
                                recipesDiv.innerHTML += recipeHtml;
                            });
                        }
                    })
                    .catch(error => console.error("Error loading favorites:", error));
            } else {
                liff.login(); // 如果未登入則進行登入
            }
        }

        // 查看更多功能
        function viewMore(content) {
            alert(content); // 可更改為彈出框顯示更多內容
        }

        // 刪除食譜功能
        function deleteRecipe(recipeId) {
            fetch(`/api/favorites?recipe_id=${recipeId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert("食譜已刪除！");
                        location.reload(); // 刷新頁面
                    } else {
                        alert("刪除失敗，請重試。");
                    }
                })
                .catch(error => console.error("Error deleting recipe:", error));
        }

        main();
    </script>
</body>
</html>
