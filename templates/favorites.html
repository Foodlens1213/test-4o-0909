<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的最愛食譜</title>
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #EEE8DC;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 右上角使用者名稱顯示 */
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #333;
        }

        /* 搜尋框樣式 */
        .search-bar {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            border: 2.5px solid #474242;
            justify-content: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #474242;
            border-radius: 5px 0 0 5px;
            flex: 1;
        }

        .search-bar button {
            padding: 10px;
            font-size: 16px;
            background-color: #474242;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        /* 卡片容器的網格設置 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 單個卡片的樣式 */
        .card {
            background-color: #F6F3EB;
            border: 2.5px solid #474242;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(71, 66, 66, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .card h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .card-buttons button {
            background-color: #474242;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .card-buttons button.delete {
            background-color: #dc3545;
        }

        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 右上角顯示使用者名稱 -->
    <div class="user-info" id="userName"></div>

    <h1>我的最愛食譜</h1>

    <!-- 搜尋框 -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜尋食譜名稱...">
        <button onclick="filterRecipes()">搜尋</button>
    </div>

    <div class="card-container" id="recipes"></div>

    <!-- 模態框 -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalDishName"></h3>
            <p id="modalRecipeContent"></p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let allRecipes = []; // 用於儲存所有食譜的全域變量

        async function main() {
            await liff.init({ liffId: "2006463836-0VmgLQA8" }); // 使用您的 LIFF ID 初始化
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userId = profile.userId;

                // 顯示使用者名稱
                document.getElementById("userName").textContent = `歡迎, ${profile.displayName}`;

                fetch(`/api/favorites?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        allRecipes = data; // 儲存所有食譜以便搜尋使用
                        displayRecipes(allRecipes);
                    })
                    .catch(error => console.error("Error loading favorites:", error));
            } else {
                liff.login(); // 如果未登入則進行登入
            }
        }

        // 顯示食譜的函數
        function displayRecipes(recipes) {
            const recipesDiv = document.getElementById('recipes');
            recipesDiv.innerHTML = ""; // 清空內容

            if (recipes.length === 0) {
                recipesDiv.innerHTML = "<p>未找到符合的食譜。</p>";
            } else {
                recipes.forEach(recipe => {
                    const recipeHtml = `
                        <div class="card">
                            <h3>${recipe.dish}</h3>
                            <p>${recipe.recipe}</p>
                            <div class="card-buttons">
                                <button onclick="viewMore('${recipe.dish}', '${recipe.recipe}')">查看更多</button>
                                <button class="delete" onclick="deleteRecipe('${recipe.id}')">刪除</button>
                            </div>
                        </div>
                    `;
                    recipesDiv.innerHTML += recipeHtml;
                });
            }
        }

        // 搜尋食譜名稱的函數
        function filterRecipes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredRecipes = allRecipes.filter(recipe => recipe.dish.toLowerCase().includes(query));
            displayRecipes(filteredRecipes);
        }

        // 查看更多功能 - 顯示模態框
        function viewMore(dishName, recipeContent) {
            document.getElementById("modalDishName").textContent = dishName;
            document.getElementById("modalRecipeContent").textContent = recipeContent;
            document.getElementById("recipeModal").style.display = "block";
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById("recipeModal").style.display = "none";
        }

        // 刪除食譜功能
        function deleteRecipe(recipeId) {
            fetch(`/api/favorites?recipe_id=${recipeId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert("食譜已刪除！");
                        location.reload(); // 刷新頁面
                    } else {
                        alert("刪除失敗，請重試。");
                    }
                })
                .catch(error => console.error("Error deleting recipe:", error));
        }

        // 點擊模態框外部時關閉模態框
        window.onclick = function(event) {
            const modal = document.getElementById("recipeModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        main();
    </script>
</body>
</html>
