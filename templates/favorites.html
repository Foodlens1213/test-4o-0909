<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的最愛食譜</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
            margin: 0;
        }
        #recipes {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recipe {
            padding: 10px 0;
        }
        .recipe h3 {
            color: #333;
            margin: 0;
            font-size: 1.2em;
        }
        .recipe-content {
            margin: 8px 0;
            color: #555;
            display: none; /* 隱藏完整內容，點擊按鈕後顯示 */
        }
        .recipe-buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 12px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button.delete {
            background-color: #f44336;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>我的最愛食譜</h1>
    <div id="recipes"></div>

    <script>
        async function main() {
            await liff.init({ liffId: "2006463836-0VmgLQA8" });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                const userId = profile.userId;

                fetch(`/api/favorites?user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        const recipesDiv = document.getElementById('recipes');
                        if (data.length === 0) {
                            recipesDiv.innerHTML = "<p>您還沒有收藏任何食譜。</p>";
                        } else {
                            data.forEach(recipe => {
                                const recipeHtml = `
                                    <div class="recipe">
                                        <h3>${recipe.dish}</h3>
                                        <p class="recipe-content">${recipe.recipe}</p>
                                        <div class="recipe-buttons">
                                            <button class="button toggle" onclick="toggleContent(this)">查看更多</button>
                                            <button class="button delete" onclick="deleteRecipe('${recipe.id}', this)">刪除</button>
                                        </div>
                                    </div>
                                    <hr>
                                `;
                                recipesDiv.innerHTML += recipeHtml;
                            });
                        }
                    })
                    .catch(error => console.error("Error loading favorites:", error));
            } else {
                liff.login();
            }
        }

        function toggleContent(button) {
            const content = button.parentElement.previousElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                button.textContent = "收起";
            } else {
                content.style.display = "none";
                button.textContent = "查看更多";
            }
        }

        function deleteRecipe(recipeId, button) {
            fetch(`/api/favorites?recipe_id=${recipeId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        const recipeDiv = button.closest('.recipe');
                        recipeDiv.nextElementSibling.remove(); // 移除 hr
                        recipeDiv.remove(); // 移除該食譜元素
                    } else {
                        console.error("Failed to delete recipe");
                    }
                })
                .catch(error => console.error("Error deleting recipe:", error));
        }

        main();
    </script>
</body>
</html>
